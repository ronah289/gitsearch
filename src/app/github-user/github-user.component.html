<app-user-input-form  (sendValue)="findThisUser($event)"></app-user-input-form>
<div *ngIf="user,repository">
    <p>{{user.name}}</p>
    <p>{{user.login}}</p>
    <p>{{user.html_url}}</p>
    <p>{{user.repos_url}}</p>
    <p>{{user.bio}}</p>
    <img src="{{user.avatar_url}}" alt="">
    <li *ngFor="let c of repository">
{{c.html_url}}
    </li>
</div>
