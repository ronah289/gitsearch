<div class="container" >
  <app-user-input-form (sendValue)="findThisUser($event)"></app-user-input-form>
  <hr />
  <div *ngIf="user; repository">
    <div id="all-content" class="row">
      <div class="col-md-8">
        <h2 class="bg-white text-center">Repositories:</h2>
        <div class="card">
          <ol>
            <li *ngFor="let repo of repository">
              <h3 appHighlight class="card-title" >{{ repo.name | titlecase }}</h3>
              <p>{{ repo.description }}</p>
              <p>{{ repo.language }}</p>
              <button class="btn">
                <a href="{{ repo.html_url }}" class="btn btn-success" target="_blank" >Visit Repository</a>
              </button>
            </li>
          </ol>
          <hr />
        </div>
      </div>
      <div class="user-info col-md-4 text-white">
        <h2>User-Info</h2>
        <img
          src="{{ user.avatar_url }}"
          alt="user-profile-photo"
          width="45px"
          height="45px"
        />
        <p>{{ user.name }}</p>
        <p>{{ user.login }}</p>
        <p>{{ user.bio }}</p>
        <p>Followers:{{user.followers}}</p>
        <p>Following:{{user.following}}</p>
        <p>Joined: {{user.created_at | dateCounter}} years ago</p>
      </div>
    </div>
  </div>
</div>
